<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .todo-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-add {
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #f1f1f1;
    }

    .task-text {
      flex-grow: 1;
      margin-left: 10px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .task-done {
      text-decoration: line-through;
      color: #6c757d !important;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #dc3545;
      font-size: 1.1rem;
    }

    .delete-btn:hover {
      color: #a71d2a;
    }
  </style>
</head>
<body>

  <div class="todo-box">
    <h2><i class="bi bi-list-task"></i> To-Do List</h2>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter your task..." />
      <button class="btn btn-primary btn-add" onclick="addTask()">
        <i class="bi bi-plus-circle"></i> Add
      </button>
    </div>

    <ul id="taskList" class="list-group">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();

      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      const li = document.createElement('li');
      li.className = 'list-group-item';

      const icon = document.createElement('i');
      icon.className = 'bi bi-check-circle text-success';

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = taskText;
      span.onclick = () => span.classList.toggle('task-done');

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = '<i class="bi bi-trash-fill"></i>';
      deleteBtn.onclick = () => li.remove();

      li.appendChild(icon);
      li.appendChild(span);
      li.appendChild(deleteBtn);

      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>

</body>
</html>
